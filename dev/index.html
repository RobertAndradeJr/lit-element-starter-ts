<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element&gt; Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/my-element.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap">
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div>
      Some text here that should be keyboard navigable
    </div>
    <my-element border 
    width="400" 
    quadrants="DiSC"
    accessibilityText="Passed accessibilityText"
    >
      <!-- <p>This is child content</p> -->
    </my-element>
    <div>
      More keyboard navigable text
    </div>
  </body>
</html>
